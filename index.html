<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSS Studio – AI Suite</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; min-height: 100vh; background: #f5f5f5; }
    a { color: inherit; text-decoration: none; }

    .lang {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      font-size: 0.875rem;
      color: #666;
    }
    .lang a { text-decoration: underline; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-auto-rows: minmax(40vh, 1fr);
      gap: 2px;
      min-height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: minmax(33vh, 1fr);
      }
      .grid .tile:nth-child(5) { grid-column: 1 / -1; justify-self: center; max-width: 50%; }
    }

    .tile {
      position: relative;
      overflow: hidden;
      display: block;
      background: #e0e0e0;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .tile:not(.coming-soon):hover img { transform: scale(1.04); }

    .tile.coming-soon { pointer-events: none; cursor: default; }
    .tile.coming-soon img {
      filter: blur(4px) grayscale(60%);
      opacity: 0.6;
    }
    .tile .label {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      z-index: 2;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.35rem 0.6rem;
      border-radius: 4px;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="lang" aria-label="Language">中文</nav>

  <main class="grid">
    <a href="https://beus.example.com" class="tile" aria-label="beUS – AI Wedding Planner">
      <img src="https://placehold.co/800x500/2d3748/fff?text=beUS" alt="beUS">
    </a>
    <div class="tile coming-soon">
      <span class="label">Coming Soon</span>
      <img src="https://placehold.co/800x500/4a5568/fff?text=bePAMA" alt="bePAMA">
    </div>
    <div class="tile coming-soon">
      <span class="label">Coming Soon</span>
      <img src="https://placehold.co/800x500/4a5568/fff?text=beCARE" alt="beCARE">
    </div>
    <div class="tile coming-soon">
      <span class="label">Coming Soon</span>
      <img src="https://placehold.co/800x500/4a5568/fff?text=beMINE" alt="beMINE">
    </div>
    <div class="tile coming-soon">
      <span class="label">Coming Soon</span>
      <img src="https://placehold.co/800x500/4a5568/fff?text=beEXPO" alt="beEXPO">
    </div>
  </main>
</body>
</html>
