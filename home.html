<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五圖版面</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { min-height: 100vh; padding: 20px; }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 1fr 1fr auto;  /* 第一行 | 第二行上半 | 第二行下半 | 第三行 */
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
      align-items: stretch;
    }
    
    .item {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/10;
    }
    .item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    
    /* 第一行：左、右 */
    .item:nth-child(1) { grid-column: 1; grid-row: 1; }
    .item:nth-child(2) { grid-column: 3; grid-row: 1; }
    
    /* 第二行：中間，跨兩列（上半=第一行下半高，下半=第三行上半高）*/
    .item:nth-child(3) {
      grid-column: 2;
      grid-row: 2 / 4;
      aspect-ratio: auto;
      min-height: 0;
    }
    
    /* 第三行：左、右 */
    .item:nth-child(4) { grid-column: 1; grid-row: 4; }
    .item:nth-child(5) { grid-column: 3; grid-row: 4; }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item"><img src="https://picsum.photos/400/250?random=1" alt="1"></div>
    <div class="item"><img src="https://picsum.photos/400/250?random=2" alt="2"></div>
    <div class="item"><img src="https://picsum.photos/400/250?random=3" alt="3"></div>
    <div class="item"><img src="https://picsum.photos/400/250?random=4" alt="4"></div>
    <div class="item"><img src="https://picsum.photos/400/250?random=5" alt="5"></div>
  </div>
</body>
</html>
